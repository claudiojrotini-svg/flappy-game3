<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Amigo - Outra Dimensão</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            user-select: none;
            transition: background-color 2s;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            /* Transição suave para o modo sombrio */
            transition: transform 3s ease-in-out, filter 3s ease-in-out;
        }

        /* === O MUNDO SOMBRIO === */
        /* Essa classe é ativada pelo Javascript aos 25 pontos */
        .modo-sombrio {
            /* Inverte as cores (negativo) e aumenta contraste */
            filter: invert(100%) hue-rotate(180deg) contrast(120%);
            /* Gira a tela de cabeça para baixo */
            transform: rotate(180deg);
        }

        #recursos { display: none; }

        /* === MENU === */
        #menuInicial {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
        }

        #menuInicial h1 { font-size: 40px; margin-bottom: 10px; color: #fff; text-shadow: 2px 2px 0 #000; }
        #menuInicial p { font-size: 18px; margin-bottom: 30px; color: #FFD700; font-weight: bold; }

        .btn-container { display: flex; flex-direction: column; gap: 15px; }
        .btn-dificuldade {
            padding: 15px 0; width: 200px;
            font-size: 20px; font-weight: bold;
            border: 2px solid white; border-radius: 50px;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
        }
        .btn-facil { background-color: #2ecc71; color: white; }
        .btn-medio { background-color: #f39c12; color: white; }
        .btn-dificil { background-color: #c0392b; color: white; }

    </style>
</head>
<body>

    <div id="recursos">
        <img id="img-amigo1" src="amigo1.png" alt="Amigo 1">
        <img id="img-amigo2" src="amigo2.png" alt="Amigo 2">
        <img id="img-vitoria" src="vitoria.png" alt="Vitória">
        <img id="img-ceu" src="ceu.jpg" alt="Céu">
    </div>

    <div id="menuInicial">
        <h1>Flappy Amigo</h1>
        <p>Sobreviva à mudança de dimensão<br>e chegue aos 50 pontos!</p>
        <div class="btn-container">
            <button class="btn-dificuldade btn-facil" onclick="iniciarJogo(2.5)">Fácil</button>
            <button class="btn-dificuldade btn-medio" onclick="iniciarJogo(3.5)">Médio</button>
            <button class="btn-dificuldade btn-dificil" onclick="iniciarJogo(4.5)">Difícil</button>
        </div>
    </div>

    <canvas id="jogoCanvas"></canvas>

    <script>
        // ==========================================
        // CONFIGURAÇÕES
        // ==========================================
        const PONTUACAO_MUDANCA = 25; // Onde o jogo vira de cabeça para baixo
        const PONTUACAO_VITORIA = 50; // Onde o jogo acaba

        // Física
        const GRAVIDADE = 0.15;
        const PULO = -4.5;
        
        // Dificuldade
        let velocidadeBase = 3.0; 
        let velocidadeAtual = 3.0;
        
        // Cenário
        const ABERTURA_CANO = 280;
        const DISTANCIA_ENTRE_CANOS = 360; 

        // === AJUSTE FINO DE COLISÃO ===
        // O personagem parece grande (90px), mas só bate se tocar no miolo (60px)
        const TAMANHO_VISUAL = 90;
        const TAMANHO_HITBOX = 60; // Reduzi mais para ficar bem justo
        const HITBOX_OFFSET = (TAMANHO_VISUAL - TAMANHO_HITBOX) / 2;

        // Visual dos Canos
        const LARGURA_CANO = 75;
        const ALTURA_CABECA = 35;
        const COR_CANO_D = '#0d8536';
        const COR_CANO_L = '#85e587';

        // ==========================================
        // LÓGICA DO JOGO
        // ==========================================
        
        const canvas = document.getElementById('jogoCanvas');
        const ctx = canvas.getContext('2d');
        const menuDiv = document.getElementById('menuInicial');

        const imgAmigo1 = document.getElementById('img-amigo1');
        const imgAmigo2 = document.getElementById('img-amigo2');
        const imgVitoria = document.getElementById('img-vitoria');
        const imgCeu = document.getElementById('img-ceu');

        let largura, altura;
        let frames = 0;
        let pontuacao = 0;
        let estado = 'MENU';
        let modoSombrioAtivo = false;

        function iniciarJogo(velocidadeEscolhida) {
            velocidadeBase = velocidadeEscolhida;
            velocidadeAtual = velocidadeEscolhida;
            menuDiv.style.display = 'none';
            
            // Reseta visual e estados
            canvas.classList.remove('modo-sombrio');
            modoSombrioAtivo = false;
            
            estado = 'JOGANDO';
            canos.reseta();
            amigo.reseta();
            pontuacao = 0;
            frames = 0;
        }

        const amigo = {
            x: 50,
            y: 150,
            velocidade: 0,
            rotation: 0,
            
            atualiza: function() {
                this.velocidade += GRAVIDADE;
                this.y += this.velocidade;

                if (this.velocidade < 0) this.rotation = -20 * Math.PI / 180;
                else if (this.velocidade > 0) {
                    this.rotation += 1.5 * Math.PI / 180;
                    if(this.rotation > 90 * Math.PI / 180) this.rotation = 90 * Math.PI / 180;
                }

                if(this.y < 0) {
                    this.y = 0;
                    this.velocidade = 0;
                }

                // Colisão com o chão (Considerando a hitbox interna)
                if(this.y + HITBOX_OFFSET + TAMANHO_HITBOX >= altura) {
                    this.y = altura - (HITBOX_OFFSET + TAMANHO_HITBOX);
                    mudarEstado('GAMEOVER');
                }
            },

            pula: function() {
                this.velocidade = PULO;
                this.rotation = -20 * Math.PI / 180;
            },

            desenha: function() {
                ctx.save();
                ctx.translate(this.x + TAMANHO_VISUAL/2, this.y + TAMANHO_VISUAL/2);
                ctx.rotate(this.rotation);
                ctx.drawImage(imgAmigo1, -TAMANHO_VISUAL/2, -TAMANHO_VISUAL/2, TAMANHO_VISUAL, TAMANHO_VISUAL);
                ctx.restore();
                
                // DEBUG: Descomente para ver o quadrado vermelho real onde bate
                // ctx.strokeStyle="red"; ctx.lineWidth=2; ctx.strokeRect(this.x+HITBOX_OFFSET, this.y+HITBOX_OFFSET, TAMANHO_HITBOX, TAMANHO_HITBOX);
            },

            reseta: function() {
                this.y = altura / 2;
                this.velocidade = 0;
                this.rotation = 0;
            }
        };

        const canos = {
            lista: [],

            insere: function() {
                const margem = 90; 
                const maximoY = altura - ABERTURA_CANO - margem;
                const yRandom = margem + Math.floor(Math.random() * (maximoY - margem));

                this.lista.push({
                    x: largura,
                    y: yRandom,
                    largura: LARGURA_CANO,
                    marcouPonto: false
                });
            },

            atualiza: function() {
                const boost = Math.min(3.0, Math.floor(pontuacao / 5) * 0.3);
                velocidadeAtual = velocidadeBase + boost;

                const frequencia = Math.floor(DISTANCIA_ENTRE_CANOS / velocidadeAtual);
                if (frames % frequencia === 0) {
                    this.insere();
                }

                for (let i = 0; i < this.lista.length; i++) {
                    const cano = this.lista[i];
                    cano.x -= velocidadeAtual;

                    // --- COLISÃO ULTRA SEGURA ---
                    // Definimos a área do passaro (menor que a imagem)
                    const birdL = amigo.x + HITBOX_OFFSET;
                    const birdR = amigo.x + HITBOX_OFFSET + TAMANHO_HITBOX;
                    const birdT = amigo.y + HITBOX_OFFSET;
                    const birdB = amigo.y + HITBOX_OFFSET + TAMANHO_HITBOX;

                    // Definimos a área do cano
                    const pipeL = cano.x;
                    const pipeR = cano.x + cano.largura;
                    
                    // Colisão Horizontal: Só verifica altura se estivermos DENTRO da largura do cano
                    // Adicionei +5px de folga extra nas laterais do cano
                    if (birdR > pipeL + 5 && birdL < pipeR - 5) {
                        
                        const pipeGapTop = cano.y;
                        const pipeGapBottom = cano.y + ABERTURA_CANO;

                        // Colisão Vertical: Bateu no teto ou no chão do cano?
                        // Adicionei +5px de folga extra nas bordas verticais
                        if (birdT < pipeGapTop + 5 || birdB > pipeGapBottom - 5) {
                            mudarEstado('GAMEOVER');
                            return;
                        }
                    }

                    if (pipeR < birdL && !cano.marcouPonto) {
                        pontuacao++;
                        cano.marcouPonto = true;
                    }

                    if (pipeR <= -50) {
                        this.lista.shift();
                        i--;
                    }
                }
            },

            desenha: function() {
                for (let i = 0; i < this.lista.length; i++) {
                    const cano = this.lista[i];
                    this.desenhaCano(cano.x, 0, cano.largura, cano.y, true);
                    this.desenhaCano(cano.x, cano.y + ABERTURA_CANO, cano.largura, altura - (cano.y + ABERTURA_CANO), false);
                }
            },

            desenhaCano: function(x, y, w, h, isTop) {
                let grad = ctx.createLinearGradient(x, 0, x + w, 0);
                grad.addColorStop(0, COR_CANO_D);
                grad.addColorStop(0.5, COR_CANO_L);
                grad.addColorStop(1, COR_CANO_D);
                ctx.fillStyle = grad;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;

                if (isTop) {
                    ctx.fillRect(x + 4, y, w - 8, h - ALTURA_CABECA);
                    ctx.strokeRect(x + 4, y - 5, w - 8, h - ALTURA_CABECA + 5);
                    ctx.fillRect(x, y + h - ALTURA_CABECA, w, ALTURA_CABECA);
                    ctx.strokeRect(x, y + h - ALTURA_CABECA, w, ALTURA_CABECA);
                } else {
                    ctx.fillRect(x, y, w, ALTURA_CABECA);
                    ctx.strokeRect(x, y, w, ALTURA_CABECA);
                    ctx.fillRect(x + 4, y + ALTURA_CABECA, w - 8, h - ALTURA_CABECA);
                    ctx.strokeRect(x + 4, y + ALTURA_CABECA, w - 8, h - ALTURA_CABECA);
                }
            },

            reseta: function() {
                this.lista = [];
            }
        };

        function mudarEstado(novoEstado) {
            estado = novoEstado;
            // Se perder, remove o modo sombrio imediatamente para ver a tela de game over normal
            // (Ou deixe se quiser que a derrota também seja sombria. Vou remover para clareza)
            if(novoEstado === 'GAMEOVER') {
                canvas.classList.remove('modo-sombrio');
            }
        }

        function redimensionaTela() {
            largura = window.innerWidth;
            altura = window.innerHeight;
            canvas.width = largura;
            canvas.height = altura;
        }

        function inputUsuario() {
            if (estado === 'MENU') return;

            if (estado === 'JOGANDO') {
                amigo.pula();
            } else if (estado === 'GAMEOVER' || estado === 'VITORIA') {
                // Ao reiniciar pelo clique, mantemos a velocidade mas resetamos o modo sombrio
                canvas.classList.remove('modo-sombrio');
                modoSombrioAtivo = false;
                
                estado = 'JOGANDO';
                canos.reseta();
                amigo.reseta();
                pontuacao = 0;
                frames = 0;
                velocidadeAtual = velocidadeBase; 
            }
        }

        function desenhaImagemCentralizada(imagem) {
            let tamanho = Math.min(largura, altura) * 0.85;
            let imgX = (largura - tamanho) / 2;
            let imgY = (altura - tamanho) / 2;
            ctx.drawImage(imagem, imgX, imgY, tamanho, tamanho);
        }

        function desenha() {
            // Fundo Estático (Preenche tela)
            const imgRatio = imgCeu.width / imgCeu.height;
            const canvasRatio = largura / altura;
            let sWidth, sHeight, sx, sy;

            if (canvasRatio > imgRatio) {
                sWidth = imgCeu.width;
                sHeight = imgCeu.width / canvasRatio;
                sx = 0;
                sy = (imgCeu.height - sHeight) / 2;
            } else {
                sWidth = imgCeu.height * canvasRatio;
                sHeight = imgCeu.height;
                sx = (imgCeu.width - sWidth) / 2;
                sy = 0;
            }
            ctx.drawImage(imgCeu, sx, sy, sWidth, sHeight, 0, 0, largura, altura);

            if (estado === 'MENU') return;

            canos.desenha();
            amigo.desenha();

            if (estado === 'JOGANDO') {
                ctx.fillStyle = "#FFF";
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 5;
                ctx.font = "900 70px Arial";
                ctx.textAlign = "center";
                ctx.strokeText(pontuacao, largura / 2, 100);
                ctx.fillText(pontuacao, largura / 2, 100);
            }

            if (estado === 'GAMEOVER') {
                ctx.fillStyle = "rgba(0,0,0,0.85)";
                ctx.fillRect(0, 0, largura, altura);
                desenhaImagemCentralizada(imgAmigo2);
            }

            if (estado === 'VITORIA') {
                ctx.fillStyle = "#f1c40f";
                ctx.fillRect(0, 0, largura, altura);
                desenhaImagemCentralizada(imgVitoria);
                ctx.fillStyle = "#FFF"; ctx.strokeStyle = "#000"; ctx.lineWidth = 4;
                ctx.textAlign = "center"; ctx.font = "900 50px Arial";
                ctx.strokeText("LENDA!", largura / 2, 80);
                ctx.fillText("LENDA!", largura / 2, 80);
            }
        }

        function loop() {
            if (estado === 'JOGANDO') {
                amigo.atualiza();
                canos.atualiza();
                frames++;

                // === LÓGICA DO MUNDO SOMBRIO ===
                if (pontuacao >= PONTUACAO_MUDANCA && !modoSombrioAtivo) {
                    canvas.classList.add('modo-sombrio');
                    modoSombrioAtivo = true;
                }

                if (pontuacao >= PONTUACAO_VITORIA) {
                    canvas.classList.remove('modo-sombrio'); // Volta ao normal para a vitória
                    mudarEstado('VITORIA');
                }
            }
            desenha();
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', redimensionaTela);
        window.addEventListener('mousedown', inputUsuario);
        window.addEventListener('touchstart', (e) => {
            if (estado !== 'MENU') {
                e.preventDefault();
                inputUsuario();
            }
        }, {passive: false});
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                inputUsuario();
            }
        });

        imgCeu.onload = function() { redimensionaTela(); loop(); };
        if (imgCeu.complete) { redimensionaTela(); loop(); }

    </script>
</body>
</html>
