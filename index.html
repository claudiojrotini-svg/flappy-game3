<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Amigo - A Transição</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            /* Transição suave para o giro de tela */
            transition: transform 1.5s ease-in-out, filter 1.5s ease-in-out;
        }

        /* === CLASSE ATIVADA NA OUTRA DIMENSÃO === */
        .modo-sombrio {
            /* Inverte cores e gira a tela */
            filter: invert(100%) hue-rotate(180deg) contrast(110%);
            transform: rotate(180deg);
        }

        #recursos { display: none; }

        /* === MENU === */
        #menuInicial {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
        }

        #menuInicial h1 { font-size: 40px; margin-bottom: 10px; color: #fff; text-shadow: 2px 2px 0 #000; }
        #menuInicial p { font-size: 18px; margin-bottom: 30px; color: #FFD700; font-weight: bold; }

        .btn-container { display: flex; flex-direction: column; gap: 15px; }
        .btn-dificuldade {
            padding: 15px 0; width: 200px;
            font-size: 20px; font-weight: bold;
            border: 2px solid white; border-radius: 50px;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
        }
        .btn-facil { background-color: #2ecc71; color: white; }
        .btn-medio { background-color: #f39c12; color: white; }
        .btn-dificil { background-color: #c0392b; color: white; }

    </style>
</head>
<body>

    <div id="recursos">
        <img id="img-amigo1" src="amigo1.png" alt="Amigo 1">
        <img id="img-amigo2" src="amigo2.png" alt="Amigo 2">
        <img id="img-vitoria" src="vitoria.png" alt="Vitória">
        
        <img id="img-ceu" src="ceu.jpg" alt="Céu Normal">
        <img id="img-ceu-escuro" src="ceu-escuro.jpg" alt="Céu Sombrio">
    </div>

    <div id="menuInicial">
        <h1 id="tituloMenu">Flappy Amigo</h1>
        <p>Chegue aos 25 pontos para<br>abrir o portal!</p>
        <div class="btn-container">
            <button class="btn-dificuldade btn-facil" onclick="iniciarJogo(2.5)">Fácil</button>
            <button class="btn-dificuldade btn-medio" onclick="iniciarJogo(3.5)">Médio</button>
            <button class="btn-dificuldade btn-dificil" onclick="iniciarJogo(4.5)">Difícil</button>
        </div>
    </div>

    <canvas id="jogoCanvas"></canvas>

    <script>
        // ==========================================
        // CONFIGURAÇÕES
        // ==========================================
        const PONTUACAO_TRANSICAO = 25; 

        // Física
        const GRAVIDADE = 0.15;
        const PULO = -2.5;
        
        // Dificuldade
        let velocidadeBase = 3.0; 
        let velocidadeAtual = 3.0;
        
        // Cenário
        const ABERTURA_CANO = 280;
        const DISTANCIA_ENTRE_CANOS = 360; 

        // Colisão
        const TAMANHO_VISUAL = 90;
        const TAMANHO_HITBOX = 60; 
        const HITBOX_OFFSET = (TAMANHO_VISUAL - TAMANHO_HITBOX) / 2;

        // Visual dos Canos
        const LARGURA_CANO = 75;
        const ALTURA_CABECA = 35;
        const COR_CANO_D = '#0d8536';
        const COR_CANO_L = '#85e587';

        // ==========================================
        // LÓGICA DO JOGO
        // ==========================================
        
        const canvas = document.getElementById('jogoCanvas');
        const ctx = canvas.getContext('2d');
        const menuDiv = document.getElementById('menuInicial');
        const tituloMenu = document.getElementById('tituloMenu');

        const imgAmigo1 = document.getElementById('img-amigo1');
        const imgAmigo2 = document.getElementById('img-amigo2');
        const imgVitoria = document.getElementById('img-vitoria');
        const imgCeu = document.getElementById('img-ceu');
        const imgCeuEscuro = document.getElementById('img-ceu-escuro'); // Nova imagem

        let largura, altura;
        let frames = 0;
        let pontuacao = 0;
        
        // ESTADOS: MENU, JOGANDO, PAUSA_TRANSICAO, GAMEOVER
        let estado = 'MENU'; 
        let faseSombria = false; // Controla se estamos na fase 2

        function iniciarJogo(velocidadeEscolhida) {
            velocidadeBase = velocidadeEscolhida;
            velocidadeAtual = velocidadeEscolhida;
            menuDiv.style.display = 'none';
            
            // Reseta visual e estados
            canvas.classList.remove('modo-sombrio');
            faseSombria = false;
            
            estado = 'JOGANDO';
            canos.reseta();
            amigo.reseta();
            pontuacao = 0;
            frames = 0;
        }

        const amigo = {
            x: 50,
            y: 150,
            velocidade: 0,
            rotation: 0,
            
            atualiza: function() {
                this.velocidade += GRAVIDADE;
                this.y += this.velocidade;

                if (this.velocidade < 0) this.rotation = -20 * Math.PI / 180;
                else if (this.velocidade > 0) {
                    this.rotation += 1.5 * Math.PI / 180;
                    if(this.rotation > 90 * Math.PI / 180) this.rotation = 90 * Math.PI / 180;
                }

                if(this.y < 0) {
                    this.y = 0;
                    this.velocidade = 0;
                }

                if(this.y + HITBOX_OFFSET + TAMANHO_HITBOX >= altura) {
                    this.y = altura - (HITBOX_OFFSET + TAMANHO_HITBOX);
                    mudarEstado('GAMEOVER');
                }
            },

            pula: function() {
                this.velocidade = PULO;
                this.rotation = -20 * Math.PI / 180;
            },

            desenha: function() {
                ctx.save();
                ctx.translate(this.x + TAMANHO_VISUAL/2, this.y + TAMANHO_VISUAL/2);
                ctx.rotate(this.rotation);
                ctx.drawImage(imgAmigo1, -TAMANHO_VISUAL/2, -TAMANHO_VISUAL/2, TAMANHO_VISUAL, TAMANHO_VISUAL);
                ctx.restore();
            },

            reseta: function() {
                this.y = altura / 2;
                this.velocidade = 0;
                this.rotation = 0;
            }
        };

        const canos = {
            lista: [],

            insere: function() {
                const margem = 90; 
                const maximoY = altura - ABERTURA_CANO - margem;
                const yRandom = margem + Math.floor(Math.random() * (maximoY - margem));

                this.lista.push({
                    x: largura,
                    y: yRandom,
                    largura: LARGURA_CANO,
                    marcouPonto: false
                });
            },

            atualiza: function() {
                const boost = Math.min(3.0, Math.floor(pontuacao / 5) * 0.3);
                velocidadeAtual = velocidadeBase + boost;

                const frequencia = Math.floor(DISTANCIA_ENTRE_CANOS / velocidadeAtual);
                if (frames % frequencia === 0) {
                    this.insere();
                }

                for (let i = 0; i < this.lista.length; i++) {
                    const cano = this.lista[i];
                    cano.x -= velocidadeAtual;

                    // Colisão
                    const birdL = amigo.x + HITBOX_OFFSET;
                    const birdR = amigo.x + HITBOX_OFFSET + TAMANHO_HITBOX;
                    const birdT = amigo.y + HITBOX_OFFSET;
                    const birdB = amigo.y + HITBOX_OFFSET + TAMANHO_HITBOX;

                    const pipeL = cano.x;
                    const pipeR = cano.x + cano.largura;
                    
                    // AQUI: Mudei de 5 para 15 (Mais folga nas laterais)
                    if (birdR > pipeL + 15 && birdL < pipeR - 15) {
                        const pipeGapTop = cano.y;
                        const pipeGapBottom = cano.y + ABERTURA_CANO;

                        // AQUI: Mudei de 5 para 15 (Mais folga em cima e embaixo)
                        if (birdT < pipeGapTop + 15 || birdB > pipeGapBottom - 15) {
                            mudarEstado('GAMEOVER');
                            return;
                        }
                    }

                    if (pipeR < birdL && !cano.marcouPonto) {
                        pontuacao++;
                        cano.marcouPonto = true;
                    }

                    if (pipeR <= -50) {
                        this.lista.shift();
                        i--;
                    }
                }
            },

            desenha: function() {
                for (let i = 0; i < this.lista.length; i++) {
                    const cano = this.lista[i];
                    this.desenhaCano(cano.x, 0, cano.largura, cano.y, true);
                    this.desenhaCano(cano.x, cano.y + ABERTURA_CANO, cano.largura, altura - (cano.y + ABERTURA_CANO), false);
                }
            },

            desenhaCano: function(x, y, w, h, isTop) {
                let grad = ctx.createLinearGradient(x, 0, x + w, 0);
                grad.addColorStop(0, COR_CANO_D);
                grad.addColorStop(0.5, COR_CANO_L);
                grad.addColorStop(1, COR_CANO_D);
                ctx.fillStyle = grad;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;

                if (isTop) {
                    ctx.fillRect(x + 4, y, w - 8, h - ALTURA_CABECA);
                    ctx.strokeRect(x + 4, y - 5, w - 8, h - ALTURA_CABECA + 5);
                    ctx.fillRect(x, y + h - ALTURA_CABECA, w, ALTURA_CABECA);
                    ctx.strokeRect(x, y + h - ALTURA_CABECA, w, ALTURA_CABECA);
                } else {
                    ctx.fillRect(x, y, w, ALTURA_CABECA);
                    ctx.strokeRect(x, y, w, ALTURA_CABECA);
                    ctx.fillRect(x + 4, y + ALTURA_CABECA, w - 8, h - ALTURA_CABECA);
                    ctx.strokeRect(x + 4, y + ALTURA_CABECA, w - 8, h - ALTURA_CABECA);
                }
            },

            reseta: function() {
                this.lista = [];
            }
        };

        function mudarEstado(novoEstado) {
            estado = novoEstado;
            if(novoEstado === 'GAMEOVER') {
                canvas.classList.remove('modo-sombrio'); // Remove efeito para ver o Game Over normal
            }
        }

        function redimensionaTela() {
            largura = window.innerWidth;
            altura = window.innerHeight;
            canvas.width = largura;
            canvas.height = altura;
        }

        function inputUsuario() {
            if (estado === 'MENU') return;

            if (estado === 'JOGANDO') {
                amigo.pula();
            } 
            // === CLIQUE NA TELA DE TRANSIÇÃO (25 PONTOS) ===
            else if (estado === 'PAUSA_TRANSICAO') {
                // Ativa a "Outra Dimensão"
                estado = 'JOGANDO';
                canvas.classList.add('modo-sombrio'); // Vira de cabeça para baixo e inverte cores
                faseSombria = true; // Troca a imagem de fundo
                amigo.pula(); // Dá um pulo para não cair direto ao voltar
            }
            else if (estado === 'GAMEOVER') {
                // Volta para o Menu
                estado = 'MENU';
                tituloMenu.innerText = "Tentar Novamente?";
                menuDiv.style.display = 'flex';
                canvas.classList.remove('modo-sombrio'); // Garante que limpou o efeito
                faseSombria = false;
            }
        }

        function desenhaImagemCentralizada(imagem) {
            let tamanho = Math.min(largura, altura) * 0.85;
            let imgX = (largura - tamanho) / 2;
            let imgY = (altura - tamanho) / 2;
            ctx.drawImage(imagem, imgX, imgY, tamanho, tamanho);
        }

        function desenhaFundo(imagem) {
            const imgRatio = imagem.width / imagem.height;
            const canvasRatio = largura / altura;
            let sWidth, sHeight, sx, sy;

            if (canvasRatio > imgRatio) {
                sWidth = imagem.width;
                sHeight = imagem.width / canvasRatio;
                sx = 0;
                sy = (imagem.height - sHeight) / 2;
            } else {
                sWidth = imagem.height * canvasRatio;
                sHeight = imagem.height;
                sx = (imagem.width - sWidth) / 2;
                sy = 0;
            }
            ctx.drawImage(imagem, sx, sy, sWidth, sHeight, 0, 0, largura, altura);
        }

        function desenha() {
            // === CONTROLE DE FUNDO ===
            // Se já passou da fase (faseSombria = true), usa o céu escuro
            if (faseSombria) {
                desenhaFundo(imgCeuEscuro);
            } else {
                desenhaFundo(imgCeu);
            }

            if (estado === 'MENU') return;

            // Desenha jogo (pássaro e canos)
            canos.desenha();
            amigo.desenha();

            // Placar
            if (estado === 'JOGANDO' || estado === 'PAUSA_TRANSICAO') {
                ctx.fillStyle = "#FFF";
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 5;
                ctx.font = "900 70px Arial";
                ctx.textAlign = "center";
                ctx.strokeText(pontuacao, largura / 2, 100);
                ctx.fillText(pontuacao, largura / 2, 100);
            }

            // === TELA DE TRANSIÇÃO (VITÓRIA FASE 1) ===
            if (estado === 'PAUSA_TRANSICAO') {
                // Fundo semitransparente para destacar a mensagem
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(0, 0, largura, altura);

                desenhaImagemCentralizada(imgVitoria);

                // Texto de Alerta
                ctx.fillStyle = "#FFF"; 
                ctx.strokeStyle = "#000"; 
                ctx.lineWidth = 4;
                ctx.textAlign = "center"; 
                ctx.font = "900 40px Arial";
                
                // Mensagem superior
                ctx.strokeText("PARABÉNS!", largura / 2, 80);
                ctx.fillText("PARABÉNS!", largura / 2, 80);

                // Mensagem inferior (Outra dimensão)
                ctx.fillStyle = "#FF0000"; // Vermelho
                ctx.strokeStyle = "#FFF";
                ctx.lineWidth = 1;
                ctx.font = "bold 30px Arial";
                
                let yTexto = altura - 100;
                ctx.fillText("AGORA VOCÊ VAI PARA", largura/2, yTexto);
                ctx.font = "900 35px Arial";
                ctx.fillText("OUTRA DIMENSÃO!", largura/2, yTexto + 40);
                
                // Instrução
                ctx.fillStyle = "#FFF";
                ctx.font = "20px Arial";
                ctx.fillText("(Toque para continuar)", largura/2, yTexto + 80);
            }

            if (estado === 'GAMEOVER') {
                ctx.fillStyle = "rgba(0,0,0,0.85)";
                ctx.fillRect(0, 0, largura, altura);
                desenhaImagemCentralizada(imgAmigo2);
                
                ctx.fillStyle = "#FFF";
                ctx.font = "bold 20px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Toque para mudar dificuldade", largura/2, altura - 50);
            }
        }

        function loop() {
            if (estado === 'JOGANDO') {
                amigo.atualiza();
                canos.atualiza();
                frames++;

                // === LÓGICA DE TRANSIÇÃO AOS 25 ===
                if (pontuacao === PONTUACAO_TRANSICAO && !faseSombria) {
                    mudarEstado('PAUSA_TRANSICAO');
                    // Não ativamos a faseSombria aqui ainda, só quando o usuário clicar
                }
            }
            desenha();
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', redimensionaTela);
        window.addEventListener('mousedown', inputUsuario);
        window.addEventListener('touchstart', (e) => {
            if (estado !== 'MENU') {
                e.preventDefault();
                inputUsuario();
            }
        }, {passive: false});
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                inputUsuario();
            }
        });

        imgCeu.onload = function() { redimensionaTela(); loop(); };
        if (imgCeu.complete) { redimensionaTela(); loop(); }

    </script>
</body>
</html>
