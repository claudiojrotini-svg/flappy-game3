<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Amigo - Desafio do Prêmio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #recursos {
            display: none;
        }
    </style>
</head>
<body>

    <div id="recursos">
        <img id="img-amigo1" src="amigo1.png" alt="Amigo 1">
        <img id="img-amigo2" src="amigo2.png" alt="Amigo 2">
        <img id="img-vitoria" src="vitoria.png" alt="Vitória">
        <img id="img-ceu" src="ceu.jpg" alt="Céu">
    </div>

    <canvas id="jogoCanvas"></canvas>

    <script>
        // ==========================================
        // CONFIGURAÇÕES
        // ==========================================
        const PONTUACAO_PARA_VITORIA = 25;

        // Física
        const GRAVIDADE = 0.15;
        const PULO = -4.5;
        
        // Dificuldade
        const VELOCIDADE_INICIAL = 3.0; // Um pouco mais lento para testar
        let velocidadeAtual = VELOCIDADE_INICIAL;
        
        // Cenário
        const ABERTURA_CANO = 280;
        const DISTANCIA_ENTRE_CANOS = 360; 
        let bgX = 0; 
        const BG_SPEED_RATIO = 0.3; 

        // --- CORREÇÃO DA COLISÃO ---
        // O visual é 90, mas a área que bate é menor (70) para dar uma folga justa.
        const TAMANHO_VISUAL_BIRD = 90;
        const TAMANHO_HITBOX = 70; // Reduzido para evitar bater sem querer
        // Calcula a diferença para centralizar a hitbox
        const HITBOX_OFFSET = (TAMANHO_VISUAL_BIRD - TAMANHO_HITBOX) / 2;

        // Visual dos Canos
        const LARGURA_CANO = 75;
        const ALTURA_CABECA_CANO = 35;
        const BORDA_CANO = 4;
        const COR_CANO_LIGHT = '#85e587';
        const COR_CANO_MAIN = '#2ecc71';
        const COR_CANO_DARK = '#0d8536';
        const COR_BORDA = '#000000';

        // ==========================================
        // LÓGICA DO JOGO
        // ==========================================
        
        const canvas = document.getElementById('jogoCanvas');
        const ctx = canvas.getContext('2d');

        const imgAmigo1 = document.getElementById('img-amigo1');
        const imgAmigo2 = document.getElementById('img-amigo2');
        const imgVitoria = document.getElementById('img-vitoria');
        const imgCeu = document.getElementById('img-ceu');

        let largura, altura;
        let frames = 0;
        let pontuacao = 0;
        let estado = 'INICIO';

        const amigo = {
            x: 50,
            y: 150, // Essa é a posição do canto superior esquerdo da IMAGEM VISUAL
            velocidade: 0,
            rotation: 0,
            
            atualiza: function() {
                this.velocidade += GRAVIDADE;
                this.y += this.velocidade;

                // Rotação visual
                if (this.velocidade < 0) this.rotation = -20 * Math.PI / 180;
                else if (this.velocidade > 0) {
                    this.rotation += 1.5 * Math.PI / 180;
                    if(this.rotation > 90 * Math.PI / 180) this.rotation = 90 * Math.PI / 180;
                }

                // Teto
                if(this.y < 0) {
                    this.y = 0;
                    this.velocidade = 0;
                }

                // Chão (Usando a parte de baixo da hitbox para ser preciso)
                if(this.y + HITBOX_OFFSET + TAMANHO_HITBOX >= altura) {
                    this.y = altura - (HITBOX_OFFSET + TAMANHO_HITBOX);
                    mudarEstado('GAMEOVER');
                }
            },

            pula: function() {
                this.velocidade = PULO;
                this.rotation = -20 * Math.PI / 180;
            },

            desenha: function() {
                ctx.save();
                // Rotaciona pelo centro da imagem visual
                ctx.translate(this.x + TAMANHO_VISUAL_BIRD/2, this.y + TAMANHO_VISUAL_BIRD/2);
                ctx.rotate(this.rotation);
                ctx.drawImage(imgAmigo1, -TAMANHO_VISUAL_BIRD/2, -TAMANHO_VISUAL_BIRD/2, TAMANHO_VISUAL_BIRD, TAMANHO_VISUAL_BIRD);
                ctx.restore();
                
                // DEBUG: Descomente a linha abaixo para ver o quadrado vermelho da colisão real
                // ctx.strokeStyle = "red"; ctx.lineWidth = 2; ctx.strokeRect(this.x + HITBOX_OFFSET, this.y + HITBOX_OFFSET, TAMANHO_HITBOX, TAMANHO_HITBOX);
            },

            reseta: function() {
                this.y = altura / 2;
                this.velocidade = 0;
                this.rotation = 0;
            }
        };

        const canos = {
            lista: [],

            insere: function() {
                const margem = 90; 
                const maximoY = altura - ABERTURA_CANO - margem;
                const yRandom = margem + Math.floor(Math.random() * (maximoY - margem));

                this.lista.push({
                    x: largura,
                    y: yRandom,
                    largura: LARGURA_CANO,
                    marcouPonto: false
                });
            },

            atualiza: function() {
                const boostDificuldade = Math.min(3.0, Math.floor(pontuacao / 5) * 0.4);
                velocidadeAtual = VELOCIDADE_INICIAL + boostDificuldade;

                const frequencia = Math.floor(DISTANCIA_ENTRE_CANOS / velocidadeAtual);
                if (frames % frequencia === 0) {
                    this.insere();
                }

                for (let i = 0; i < this.lista.length; i++) {
                    const cano = this.lista[i];
                    cano.x -= velocidadeAtual;

                    // --- COLISÃO CORRIGIDA (Usando a Hitbox menor e o Offset) ---
                    const birdLeft = amigo.x + HITBOX_OFFSET;
                    const birdRight = amigo.x + HITBOX_OFFSET + TAMANHO_HITBOX;
                    const birdTop = amigo.y + HITBOX_OFFSET;
                    const birdBottom = amigo.y + HITBOX_OFFSET + TAMANHO_HITBOX;

                    const cabecaExtra = 4; 
                    const canoBodyLeft = cano.x + cabecaExtra;
                    const canoBodyRight = cano.x + cano.largura - cabecaExtra;
                    const canoHeadLeft = cano.x;
                    const canoHeadRight = cano.x + cano.largura;
                    
                    const canoCimaBottom = cano.y;
                    const canoBaixoTop = cano.y + ABERTURA_CANO;

                    let colidiu = false;

                    // Cano de Cima
                    if (birdTop < canoCimaBottom) {
                        if (birdBottom > canoCimaBottom - ALTURA_CABECA_CANO) {
                             // Bateu na cabeça
                             if (birdRight > canoHeadLeft && birdLeft < canoHeadRight) colidiu = true;
                        } else {
                             // Bateu no corpo
                             if (birdRight > canoBodyLeft && birdLeft < canoBodyRight) colidiu = true;
                        }
                    }
                    
                    // Cano de Baixo
                    if (!colidiu && birdBottom > canoBaixoTop) {
                        if (birdTop < canoBaixoTop + ALTURA_CABECA_CANO) {
                            // Bateu na cabeça
                            if (birdRight > canoHeadLeft && birdLeft < canoHeadRight) colidiu = true;
                        } else {
                             // Bateu no corpo
                             if (birdRight > canoBodyLeft && birdLeft < canoBodyRight) colidiu = true;
                        }
                    }

                    if (colidiu) {
                        mudarEstado('GAMEOVER');
                        return;
                    }

                    // Pontuação (baseada no centro da hitbox)
                    if (cano.x + cano.largura/2 < birdLeft + TAMANHO_HITBOX/2 && !cano.marcouPonto) {
                        pontuacao++;
                        cano.marcouPonto = true;
                    }

                    if (cano.x + cano.largura <= -100) {
                        this.lista.shift();
                        i--;
                    }
                }
            },

            desenha: function() {
                for (let i = 0; i < this.lista.length; i++) {
                    const cano = this.lista[i];
                    this.desenhaUmCanoMario(cano.x, cano.y, cano.largura, true);
                    this.desenhaUmCanoMario(cano.x, cano.y + ABERTURA_CANO, cano.largura, false);
                }
            },

            desenhaUmCanoMario: function(x, yRef, w, isTop) {
                const hHead = ALTURA_CABECA_CANO;
                const border = BORDA_CANO;
                const wHead = w;
                const wBody = w - 8; 
                const xBody = x + 4;

                let grad = ctx.createLinearGradient(x, 0, x + w, 0);
                grad.addColorStop(0, COR_CANO_DARK);
                grad.addColorStop(0.3, COR_CANO_MAIN);
                grad.addColorStop(0.5, COR_CANO_LIGHT);
                grad.addColorStop(0.8, COR_CANO_MAIN);
                grad.addColorStop(1, COR_CANO_DARK);

                ctx.fillStyle = grad;
                ctx.strokeStyle = COR_BORDA;
                ctx.lineWidth = border;

                if (isTop) {
                    const bodyHeight = yRef - hHead;
                    if(bodyHeight > 0) {
                        ctx.fillRect(xBody, 0, wBody, bodyHeight);
                        ctx.beginPath(); ctx.moveTo(xBody,0); ctx.lineTo(xBody, bodyHeight); ctx.stroke();
                        ctx.beginPath(); ctx.moveTo(xBody+wBody,0); ctx.lineTo(xBody+wBody, bodyHeight); ctx.stroke();
                    }
                    ctx.fillRect(x, yRef - hHead, wHead, hHead);
                    ctx.strokeRect(x, yRef - hHead, wHead, hHead);
                } else {
                    ctx.fillRect(x, yRef, wHead, hHead);
                    ctx.strokeRect(x, yRef, wHead, hHead);
                    const bodyHeight = altura - (yRef + hHead);
                    if(bodyHeight > 0) {
                        ctx.fillRect(xBody, yRef + hHead, wBody, bodyHeight);
                         ctx.beginPath(); ctx.moveTo(xBody,yRef+hHead); ctx.lineTo(xBody, altura); ctx.stroke();
                         ctx.beginPath(); ctx.moveTo(xBody+wBody,yRef+hHead); ctx.lineTo(xBody+wBody, altura); ctx.stroke();
                    }
                }
                ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
                ctx.fillRect(x + w*0.15, (isTop ? yRef-hHead : yRef), w*0.1, hHead);
            },

            reseta: function() {
                this.lista = [];
            }
        };

        function mudarEstado(novoEstado) {
            estado = novoEstado;
        }

        function redimensionaTela() {
            largura = window.innerWidth;
            altura = window.innerHeight;
            canvas.width = largura;
            canvas.height = altura;
        }

        function inputUsuario() {
            if (estado === 'JOGANDO') {
                amigo.pula();
            } else if (estado === 'INICIO' || estado === 'GAMEOVER' || estado === 'VITORIA') {
                estado = 'JOGANDO';
                canos.reseta();
                amigo.reseta();
                pontuacao = 0;
                frames = 0;
                velocidadeAtual = VELOCIDADE_INICIAL;
                bgX = 0;
            }
        }

        function desenhaImagemCentralizada(imagem) {
            let tamanho = Math.min(largura, altura) * 0.85;
            let imgX = (largura - tamanho) / 2;
            let imgY = (altura - tamanho) / 2;
            ctx.drawImage(imagem, imgX, imgY, tamanho, tamanho);
        }

        function desenha() {
            // --- CORREÇÃO DO FUNDO INFINITO ---
            // Calcula a proporção da imagem para preencher a altura da tela
            const bgRatio = imgCeu.width / imgCeu.height;
            const bgHeight = altura;
            const bgWidth = altura * bgRatio;

            if (estado === 'JOGANDO') {
                 bgX -= velocidadeAtual * BG_SPEED_RATIO;
                 // Quando uma imagem inteira sai da tela, reseta a posição
                 if (bgX <= -bgWidth) {
                     bgX += bgWidth;
                 }
            }
            
            // Desenha quantas cópias forem necessárias para preencher a largura
            let currentBgX = bgX;
            while (currentBgX < largura) {
                ctx.drawImage(imgCeu, 0, 0, imgCeu.width, imgCeu.height, currentBgX, 0, bgWidth, bgHeight);
                currentBgX += bgWidth;
            }
            
            canos.desenha();
            amigo.desenha();

            if (estado === 'JOGANDO') {
                ctx.fillStyle = "#FFF";
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 5;
                ctx.font = "900 70px 'Arial Black', Arial, sans-serif";
                ctx.textAlign = "center";
                ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowOffsetX = 3; ctx.shadowOffsetY = 3;
                ctx.strokeText(pontuacao, largura / 2, 110);
                ctx.fillText(pontuacao, largura / 2, 110);
                ctx.shadowColor = "transparent"; 
            }

            if (estado === 'INICIO') {
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(0, 0, largura, altura);
                
                ctx.textAlign = "center";
                ctx.fillStyle = "#FFF";
                
                ctx.font = "bold 32px Arial";
                ctx.fillText("Toque para começar", largura / 2, altura / 2 + 100);

                ctx.font = "bold 26px Arial";
                ctx.fillText("“Ao chegar em " + PONTUACAO_PARA_VITORIA + " pontos,", largura / 2, altura / 2 - 30);
                
                ctx.save();
                ctx.font = "900 30px Arial Black, Arial";
                ctx.fillStyle = "#FFD700"; 
                ctx.strokeStyle = "#C0392B"; 
                ctx.lineWidth = 1.5;
                ctx.fillText("você receberá um prêmio!”", largura / 2, altura / 2 + 10);
                ctx.strokeText("você receberá um prêmio!”", largura / 2, altura / 2 + 10);
                ctx.restore();
            }

            if (estado === 'GAMEOVER') {
                ctx.fillStyle = "rgba(0,0,0,0.85)"; 
                ctx.fillRect(0, 0, largura, altura);
                desenhaImagemCentralizada(imgAmigo2);
            }

            if (estado === 'VITORIA') {
                ctx.fillStyle = "#f1c40f"; 
                ctx.fillRect(0, 0, largura, altura);
                
                ctx.save();
                ctx.translate(largura/2, altura/2);
                ctx.rotate(frames * 0.015);
                ctx.fillStyle = "rgba(255,255,255,0.25)";
                for(let i=0; i<12; i++) {
                    ctx.rotate(Math.PI/6);
                    ctx.beginPath();
                    ctx.moveTo(0,0);
                    ctx.lineTo(largura, -50);
                    ctx.lineTo(largura, 50);
                    ctx.fill();
                }
                ctx.restore();

                desenhaImagemCentralizada(imgVitoria);

                ctx.fillStyle = "#FFF";
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 5;
                ctx.textAlign = "center";
                ctx.font = "900 60px Arial Black, Arial";
                ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowOffsetX = 4; ctx.shadowOffsetY = 4;
                ctx.strokeText("PARABÉNS!", largura / 2, 90);
                ctx.fillText("PARABÉNS!", largura / 2, 90);
                ctx.shadowColor = "transparent";
            }
        }

        function loop() {
            if (estado === 'JOGANDO') {
                amigo.atualiza();
                canos.atualiza();
                frames++;

                if (pontuacao >= PONTUACAO_PARA_VITORIA) {
                    mudarEstado('VITORIA');
                }
            }
            desenha();
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', redimensionaTela);
        window.addEventListener('mousedown', inputUsuario);
        window.addEventListener('touchstart', (e) => {
            e.preventDefault();
            inputUsuario();
        }, {passive: false});
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                inputUsuario();
            }
        });

        // Aguarda a imagem do céu carregar para iniciar corretamente
        imgCeu.onload = function() {
             redimensionaTela();
             loop();
        };
        // Fallback se estiver em cache
        if (imgCeu.complete && imgCeu.naturalWidth !== 0) {
             redimensionaTela();
             loop();
        }

    </script>
</body>
</html>
